<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto|PT+Mono">
        <link rel="stylesheet" href="/style.css">
        <title>JAVA das Ruas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="ui container">
            <h2>Lita de Pautas</h2>
            <div id="app" />
        </div>
    </body>
    <script id="pautas-list" type="text/x-handlebars-template">
        <div class="list">
            <div class="divTable">
                <div class="headRow">
                    <div class="divCell" align="center">UUID</div>
                    <div  class="divCell">Título Pauta</div>
                    <div  class="divCell">Descrição da Pauta</div>
                </div>
                {{#each pautas}}
                <div class="divRow" align="center">
                    <div class="divCell">{{uuid}}</div>
                    <div class="divCell">{{titulo}}</div>
                    <div class="divCell">{{descricao}}</div>
                </div>
                {{/each}}
            </div>
        </div>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="/app.js"></script>
</html>
